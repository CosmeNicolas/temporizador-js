<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Cosme Nicolas Mas">
  <meta name="keywrod" content="temporizador web">
  <meta name="description" content="temporizador digital con js, css y html">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/style.css">
  <title>Temporizador</title>
</head>
<body>
  
  <header class ="text-center">Temporizador</header>
  <main class="container-fluid text-center">
    <div class="d-flex flex-column px-5">
      <div class="px-5 my-3 d-flex flex-column">
        <h1 class="text-light" id="tiempo">00:00:00</h1>
        <label class="text-light" >Tiempo a descontar</label>
        <input 
        type="number"
        placeholder="Ingrese el tiempo"
        id="valorTiempo"></input>
      </div>
      <div>
        <button class="temporizador btn btn-primary" onclick="iniciar()">Iniciar</button>
        <button class="temporizador btn btn-danger" onclick="pausar()">Pausar</button>
        <button class="temporizador btn btn-warning" onclick="resetear()">Reiniciar</button>
      </div>
     
      </section>
  </main>
  <footer class="text-center">
    &copy; Todos los derechos reservados
  </footer>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./js/temportizador.js"></script>
</body>
</html>
